<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Draughts with Betting</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>üéØ Online Draughts</h1>
      <p class="subtitle">Play checkers online and win money!</p>
    </header>

    <!-- Login/Register Section -->
    <div id="auth-section" class="section">
      <div class="auth-tabs">
        <button class="tab-btn active" onclick="showTab('login')">Login</button>
        <button class="tab-btn" onclick="showTab('register')">Register</button>
      </div>

      <div id="login-tab" class="tab-content active">
        <h2>Login</h2>
        <form id="login-form">
          <input type="text" id="login-username" placeholder="Username" required>
          <input type="password" id="login-password" placeholder="Password" required>
          <button type="submit">Login</button>
        </form>
      </div>

      <div id="register-tab" class="tab-content">
        <h2>Register</h2>
        <form id="register-form">
          <input type="text" id="register-username" placeholder="Username" required>
          <input type="password" id="register-password" placeholder="Password" required>
          <button type="submit">Register</button>
        </form>
      </div>
    </div>

    <!-- User Profile Section -->
    <div id="profile-section" class="section hidden">
      <div class="profile-header">
        <div class="user-info">
          <h2>Welcome, <span id="user-name"></span>!</h2>
          <div class="balance">
            üí∞ Balance: $<span id="user-balance">0</span>
          </div>
        </div>
        <button id="logout-btn" class="btn-secondary">Logout</button>
      </div>

      <div class="stats">
        <div class="stat-item">
          <span class="stat-label">Games Played:</span>
          <span class="stat-value" id="games-played">0</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Games Won:</span>
          <span class="stat-value" id="games-won">0</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Win Rate:</span>
          <span class="stat-value" id="win-rate">0%</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Total Winnings:</span>
          <span class="stat-value">$<span id="total-winnings">0</span></span>
        </div>
      </div>
    </div>

    <!-- Game Setup Section -->
    <div id="game-setup-section" class="section hidden">
      <h2>Start New Game</h2>
      <form id="create-game-form">
        <input type="text" id="opponent-username" placeholder="Opponent Username" required>
        <input type="number" id="bet-amount" placeholder="Bet Amount (0 for free play)" min="0" value="0">
        <button type="submit">Create Game</button>
      </form>

      <div id="my-games" class="games-list">
        <h3>My Games</h3>
        <div id="games-container">
          <p class="empty-message">No active games</p>
        </div>
      </div>
    </div>

    <!-- Game Board Section -->
    <div id="game-section" class="section hidden">
      <div class="game-header">
        <button id="back-to-lobby" class="btn-secondary">‚Üê Back to Lobby</button>
        <div class="game-info">
          <div class="player-info">
            <span class="player-label">You:</span>
            <span id="your-color"></span>
          </div>
          <div class="bet-info">
            üí∞ Bet: $<span id="game-bet">0</span>
          </div>
        </div>
      </div>

      <div class="game-status">
        <div id="turn-indicator" class="turn-indicator"></div>
        <div id="game-message" class="game-message"></div>
      </div>

      <div class="board-container">
        <canvas id="game-board" width="640" height="640"></canvas>
      </div>

      <div id="game-over-section" class="game-over hidden">
        <h2 id="game-result"></h2>
        <div id="winnings-info"></div>
        <button id="new-game-btn" class="btn-primary">Start New Game</button>
      </div>
    </div>

    <!-- Messages -->
    <div id="message-container" class="message-container"></div>
  </div>

  <script src="/js/app.js"></script>
</body>
</html>
